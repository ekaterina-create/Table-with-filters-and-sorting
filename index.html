<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Таблица студентов факультета</h1>

    <h3 class="filter">Отфильтровать по:</h3>
    <div class="filter__group">
      <form class="filter-form">
        <label for="surname" class="form-label one">Ф.И.O. </label>
        <input class="input form-control input__fio" type="text" name="surname">
      
      </form>

      <form class="filter-form">
        <label for="yearstart" class="form-label two">Год начала обучения</label>
        <input class="input form-control input__startyear" type="text" name="yearstart">
     
      </form>
      <form class="filter-form">
        <label for="facult" class="form-label">Факультет</label>
        <input class="input form-control input__faculty" type="text" c name="facult">
      
      </form>
      <form class="filter-form">
        <label for="yearend" class="form-label">Год окончания обучения</label>
        <input class="input form-control input__endyear" type="text" name="yearend">
      
      </form>
    </div>

    <form class="add-form">
      <div class="row">
        <div class="col">
          <input id="surname" type="text" class="form-control" placeholder="Фамилия" required>
        </div>
        <div class="col">
          <input id="name" type="text" class="form-control" placeholder="Имя" required>
        </div>
        <div class="col">
          <input id="pat" type="text" class="form-control" placeholder="Отчество" required>
        </div>
        <div class="col">
          <input id="birthdate" type="date" class="form-control" placeholder="Дата рождения" min="1900-01-01" required>
        </div>
        <div class="col">
          <input id="year" type="text" class="form-control" placeholder="Год начала обучения" required>
        </div>
        <div class="col">
          <input id="faculty" type="text" class="form-control" placeholder="Факультет" required>
        </div>
        <button type="submit" class="btn btn-primary add__btn">Добавить студента</button>
      </div>
      <div class="error"></div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" id="fio">ФИО студента</th>
          <th scope="col" id="fac">Факультет</th>
          <th scope="col" id="birth">Дата рождения(возраст)</th>
          <th scope="col" id="course">Годы обучения(курс)</th>
        </tr>
      </thead>
      <tbody class="tbody">

      </tbody>
    </table>
  </div>


  <script defer src="./main.js"></script>
</body>

</html>
